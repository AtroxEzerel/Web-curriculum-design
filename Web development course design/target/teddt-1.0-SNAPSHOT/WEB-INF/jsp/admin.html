<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线管理系统</title>

    <style>
        .center {
            width: 30%;
        }

        .alert {
            width: fit-content;
            margin-left: 2%;
        }

        .tips h2 {
            margin: 1% 1%;
        }
    </style>
</head>
<body>
<div>
    <p>请使用管理员账号登录并进行操作</p>
    <div class="center">
        <form action="admin" method="post">

        </form>
    </div>

</div>
